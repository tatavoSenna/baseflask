            - ''
            - - 'https://'
              - !Ref AppDomainName
              - '/token'
          - Name: SQLALCHEMY_TRACK_MODIFICATIONS
            Value: 'False'
          - Name: SECRET_KEY
            Value: '3456yrtyr65!2@'
          - Name: AWS_ACCESS_KEY_ID
