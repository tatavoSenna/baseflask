AWSTemplateFormatVersion: 2010-09-09


Parameters:
  Cluster:
    Type: String

  DesiredCount:
    Type: Number
    Default: 1

  LaunchType:
    Type: String
    Default: Fargate
    AllowedValues:
      - Fargate
      - EC2

  TargetGroup:
    Type: String

  SourceSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  Subnets:
    Type: List<AWS::EC2::Subnet::Id>

  DatabaseConnectionString:
    Type: String

  AppDomainName:
      Type: String
      Description:
        The front end domain. The api needs this to build the callback url to the cognito hosted ui

  CognitoUserPool:
    Type: String
    Description:
      The user pool the api will use for authentication

  CognitoUserPoolDomain:
    Type: String
    Description:
      The Cognito hosted ui domain basename. The api needs it to build the hosted ui domain.

  UserPoolClient:
    Type: String
    Description:
      The user pool app client

  UserPoolClientSecret:
    Type: String
    Description:
      The user pool app client

Conditions:
  Fargate: !Equals [ !Ref LaunchType, "Fargate" ]

  EC2: !Equals [ !Ref LaunchType, "EC2" ]


Resources:
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${AWS::StackName}

  FargateService:
    Type: AWS::ECS::Service
    Condition: Fargate
    Properties:
      Cluster: !Ref Cluster
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref TaskDefinition
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref SourceSecurityGroup
          Subnets: !Ref Subnets
      LoadBalancers:
        - ContainerName: lawing-api
          ContainerPort: 5000
          TargetGroupArn: !Ref TargetGroup

  EC2Service:
    Type: AWS::ECS::Service
    Condition: EC2
    Properties:
      Cluster: !Ref Cluster
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref TaskDefinition
      LaunchType: EC2
      LoadBalancers:
        - ContainerName: lawing-api
          ContainerPort: 5000
          TargetGroupArn: !Ref TargetGroup

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${AWS::StackName}-lawing-api
      RequiresCompatibilities:
        - !If [ Fargate, "FARGATE", "EC2" ]
      Memory: 512
      Cpu: 256
      NetworkMode: !If [ Fargate, "awsvpc", "bridge" ]
      ExecutionRoleArn: !Ref TaskExecutionRole
      ContainerDefinitions:
        - Name: lawing-api
          Image: parafernalia/baseflask:0
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: !Ref AWS::StackName
          Environment:
          - Name: AWS_DEFAULT_REGION
            Value: 'us-east-1'
          - Name: AWS_COGNITO_DOMAIN
            Value: !Join
            - ''
            - - 'https://'
              - 'cgn-' # !Ref CognitoUserPoolDomain
              - 'lawing.auth.'
              - !Ref AWS::Region
              - '.amazoncognito.com'
          - Name: AWS_COGNITO_USER_POOL_ID
            Value: !Ref CognitoUserPool
          - Name: AWS_COGNITO_USER_POOL_CLIENT_ID
            Value: !Ref UserPoolClient
          - Name: AWS_COGNITO_USER_POOL_CLIENT_SECRET
            Value: '1c41gi6mrm16ehqme6urbiiopsurf08ag06inchm24jghmovq3ka'
          - Name: AWS_COGNITO_REDIRECT_URL
