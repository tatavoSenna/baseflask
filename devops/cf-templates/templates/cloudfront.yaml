AWSTemplateFormatVersion: 2010-09-09

Parameters:
    AppDomainName:
        Type: String

Resources:
    Website:
      Type: AWS::S3::Bucket
      Properties:
        WebsiteConfiguration:
          ErrorDocument: index.html
          IndexDocument: index.html
        BucketName: lawing-app

    Distribution:
        Type: AWS::CloudFront::Distribution
        Properties:
            DistributionConfig:
                Aliases: 
                    - !Ref AppDomainName
                Origins:
                    - 
                        # Use the Website as the CDN origin
                        DomainName: !GetAtt Website.DomainName
                        Id: !Ref Website
                        CustomOriginConfig:
                            HTTPPort: 80
                            HTTPSPort: 443
                            OriginProtocolPolicy: https-only
                CustomErrorResponses:
                    - 
                        ErrorCode: 404
                        ResponseCode: 200
                        ResponsePagePath: /index.html
                Enabled: true
                DefaultRootObject: index.html
            ## Since the Single Page App is taking care of the routing we need to make sure ever path is served with index.html
            # Configure the caching behavior for our CDN
                ViewerCertificate:
                    AcmCertificateArn: arn:aws:acm:us-east-1:833120502863:certificate/15bf796f-f638-40c3-b047-2b7ef047d904
                    SslSupportMethod: sni-only
                DefaultCacheBehavior: 
                    AllowedMethods:
                    - GET
                    - HEAD
                    - OPTIONS
                    MinTTL: 86400  # 1 day
                    MaxTTL: 31536000  # 1 year
                    ForwardedValues: 
                        QueryString: true
                        Cookies:
                            Forward: none
                    ## The origin id defined above
                    TargetOriginId: !Ref Website
                    ViewerProtocolPolicy: "redirect-to-https"   # we want to force HTTPS
                ## The certificate to use when viewers use HTTPS to request objects.
            

Outputs:
    WebSiteUrl:
        Value: !GetAtt Website.WebsiteURL
    WebSiteBucket:
        Value: !Ref Website
