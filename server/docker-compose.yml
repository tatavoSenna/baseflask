version: "3.7"

services:
  postgres:
    image: postgres:12.2
    environment:
      POSTGRES_USER: local_user
      POSTGRES_DB: lawing_local
      POSTGRES_PASSWORD: password
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - dev-network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@parafernalia.net.br
      PGADMIN_DEFAULT_PASSWORD: 123456
      PGADMIN_LISTEN_PORT: 9000
    ports:
      - 9000:9000
    networks:
        - dev-network
    depends_on:
      - postgres
  app:
    build:
      context: .
    image: lawing_flask:latest
    restart: always
    tty: true
    depends_on:
      - postgres
    ports:
      - 5000:5000
    volumes:
      - ./:/opt
    working_dir: /opt
    entrypoint:
      /bin/sh
    networks:
      - dev-network
    tmpfs:
      - /tmp

networks:
  dev-network:
    driver: bridge

volumes:
  postgres:
