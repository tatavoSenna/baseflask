version: "3.7"

services:
  app_base:
    build:
      context: .
      dockerfile: ./devops/Dockerfile.dev
    image: lawing_flask:latest
    restart: always
    tty: true
    links:
      - postgres_base
    ports:
      - 5000:5000
    volumes:
      - ./:/opt
    working_dir: /opt
    networks:
      - dev-network
    tmpfs:
      - /tmp
    command: bash

  postgres_base:
    image: postgres:12.2
    environment:
      - POSTGRES_MULTIPLE_DATABASES="lawing_dev","lawing_test"
      - POSTGRES_USER=lawing_user
      - POSTGRES_PASSWORD=lawing_pass
    volumes:
      - ./devops/docker-postgresql-multiple-databases:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  pgdata:
