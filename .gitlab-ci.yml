    # install aws cli 2
    - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
    - apt-get install unzip -y -qq
    - unzip awscliv2.zip
    - ./aws/install

    # login to amazon ecr
